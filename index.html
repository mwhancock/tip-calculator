<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="text/javascript">

  </script>
</head>

<body>

  <h1>SPLI <br> TTER</h1>

  <div class="grid-container">
    <div class='grid-box'>
    <div class="bill">
      <h4>Bill</h4>
      <input type="text" name="" value="$">

      <h4>Select Tip %</h4>
      <button type="button" name="button">5%</button>
      <button type="button" name="button">10%</button>
      <button type="button" name="button">15%</button>
      <button type="button" name="button">20%</button>
      <button type="button" name="button">25%</button>
      <button type="button" name="button">Custom</button>

      <h4>Number of People</h4>
      <input type="text" name="" value="">
    </div>
  </div>


    <div class="results">
      Tip Amount <br>
      / person <br>

      Total <br>
      / person <br>

      Reset
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Hancock</a>.
  </div>
</body>

</html>
